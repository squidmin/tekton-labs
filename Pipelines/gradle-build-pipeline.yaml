apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gradle-build
spec:
  description: |
    This pipeline clones a GitHub repo and builds the project using Gradle.
  params:
  - name: repo-url
    type: string
    description: The git repo URL to clone from.
  workspaces:
  - name: shared-data
    description: |
      This workspace contains the cloned repo files, so they can be read by the next task.
  - name: git-credentials
    description: GitHub user credentials.
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    - name: ssh-directory
      workspace: git-credentials
    params:
    - name: url
      value: $(params.repo-url)
  - name: gradle-build
    runAfter: ["fetch-source"]
    taskRef:
      name: gradle-build
    workspaces:
    - name: source
      workspace: shared-data
  - name: build-push
    runAfter: ["gradle-build"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: $(params.image-reference)
